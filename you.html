<!DOCTYPE html>
<html>
<head>
    <title>Open ICC Website</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .icc-icon {
            width: 100px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<img src="https://upload.wikimedia.org/wikipedia/commons/2/20/ICC_Cricket_World_Cup_Trophy.png" class="icc-icon" alt="ICC Icon" onclick="openICC()">

<script>
    function openICC() {
        window.location.href = "https://www.icc-cricket.com";
    }
</script>

</body>
</html>
